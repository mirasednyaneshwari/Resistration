<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form with Email</title>
  <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
  <style>
    body {
      background-color: yellow;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      flex-direction: column;
      gap: 20px;
    }
    
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 400px;
      max-width: 90%;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    
    button {
      background: #007bff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    
    button:hover {
      background: #0056b3;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    
    .message {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .loading {
      display: none;
    }
    
    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #007bff;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- First Lottie Animation -->
  <dotlottie-wc 
    src="https://lottie.host/66e24592-6d36-4fe7-80b6-b70fef778994/QJzhz6Y8mI.lottie"
    style="width: 300px; height: 300px;" 
    speed="2" 
    autoplay 
    loop>
  </dotlottie-wc>

  <!-- Second Lottie Animation -->
  <dotlottie-wc 
    src="https://lottie.host/66e24592-6d36-4fe7-80b6-b70fef778994/QJzhz6Y8mI.lottie"
    style="width: 300px; height: 300px;" 
    speed="2" 
    autoplay 
    loop>
  </dotlottie-wc>

  <!-- Registration Form -->
  <div class="form-container">
    <h2>Registration Form</h2>
    
    <!-- Message display area -->
    <div id="message" class="message" style="display: none;"></div>
    
    <form id="registrationForm" onsubmit="submitForm(event)">
      <!-- Web3Forms access key - you need to get this from web3forms.com -->
      <input type="hidden" name="access_key" value="YOUR_WEB3FORMS_ACCESS_KEY">
      
      <!-- Optional: Set your email as the recipient -->
      <input type="hidden" name="from_name" value="Registration Form">
      <input type="hidden" name="subject" value="New Registration Submission">
      
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      
      <button type="submit" id="submitBtn">
        <span class="loading" id="loading">
          <span class="spinner"></span>Submitting...
        </span>
        <span id="submitText">Submit Registration</span>
      </button>
    </form>
  </div>

  <script>
    async function submitForm(event) {
      event.preventDefault();
      
      const form = event.target;
      const submitBtn = document.getElementById('submitBtn');
      const loading = document.getElementById('loading');
      const submitText = document.getElementById('submitText');
      const messageDiv = document.getElementById('message');
      
      // Show loading state
      submitBtn.disabled = true;
      loading.style.display = 'inline';
      submitText.style.display = 'none';
      messageDiv.style.display = 'none';
      
      try {
        const formData = new FormData(form);
        
        // Submit to Web3Forms
        const response = await fetch('https://api.web3forms.com/submit', {
          method: 'POST',
          body: formData
        });
        
        const result = await response.json();
        
        if (result.success) {
          showMessage('Registration submitted successfully! You will receive a confirmation email.', 'success');
          form.reset();
        } else {
          showMessage('Failed to submit form. Please try again.', 'error');
        }
        
      } catch (error) {
        console.error('Error submitting form:', error);
        showMessage('An error occurred while submitting the form. Please try again.', 'error');
      } finally {
        // Reset button state
        submitBtn.disabled = false;
        loading.style.display = 'none';
        submitText.style.display = 'inline';
      }
    }
    
    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
      
      // Auto-hide success messages after 5 seconds
      if (type === 'success') {
        setTimeout(() => {
          messageDiv.style.display = 'none';
        }, 5000);
      }
    }
  </script>

</body>
</html>
